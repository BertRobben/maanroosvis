<!DOCTYPE html>

<polymer-element name="click-game">
  <template>
    <p>Please click one of the two buttons:</p>
    <button on-click="{{yes}}">Yes</button>
    <button on-click="{{no}}">No</button>
  </template>
  <script type="application/dart" src="click_game.dart"></script>
</polymer-element>
